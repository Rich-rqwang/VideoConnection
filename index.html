<!DOCTYPE html>
<html>

<head>
    <title>Multi-User Video Call</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="assets/css/all.css"> -->
        <link rel='stylesheet' href='assets/css/app.css' type="text/css">

    <script src='/socket.io/socket.io.js'></script>
    <script type="module" src='assets/js/rtc.js'></script>
    <script type="module" src='assets/js/events.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"
        integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
    <!-- <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script> -->
    <script src="https://cdn.jsdelivr.net/gh/yahoo/xss-filters/dist/xss-filters.js"></script>
    <script src='assets/js/autolink.js'></script>
</head>

<body>
    <div class="custom-modal" id='recording-options-modal'>
        <div class="custom-modal-content recording-modal">
            <div class="modal-header">
                <h4 class="modal-title">
                    <i class="fa fa-video text-danger mr-2"></i>
                    选择录制类型
                </h4>
                <button type="button" class="close-btn" id='closeModal'>
                    <i class="fa fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="recording-options">
                    <div class="record-option-card" id='record-video'>
                        <div class="option-icon">
                            <i class="fa fa-video"></i>
                        </div>
                        <div class="option-content">
                            <h5>视频录制</h5>
                            <p>录制您的摄像头画面</p>
                        </div>
                        <div class="option-arrow">
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <div class="record-option-card" id='record-screen'>
                        <div class="option-icon">
                            <i class="fa fa-desktop"></i>
                        </div>
                        <div class="option-content">
                            <h5>屏幕录制</h5>
                            <p>录制您的屏幕内容</p>
                        </div>
                        <div class="option-arrow">
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="recording-tips">
                    <i class="fa fa-info-circle text-info mr-1"></i>
                    <small>录制文件将自动下载到您的设备</small>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-top bg-info rounded-0 d-print-none">
        <div class="text-white">VideoConnect</div>

        <div class="pull-right room-comm" hidden>
            <span class="text-white mr-5">
                身份标识： <span id='randomNumber'></span>
            </span>

            <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-video' title="Hide Video">
                <i class="fa fa-video text-white"></i>
                <span class="text-white status-text">关闭视频</span>
            </button>

            <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-mute' title="Mute">
                <i class="fa fa-microphone-alt text-white"></i>
                <span class="text-white status-text">闭麦</span>
            </button>

            <button class="btn btn-sm rounded-0 btn-no-effect" id='share-screen' title="Share screen">
                <i class="fa fa-desktop text-white"></i>
                <span class="text-white">分享屏幕</span>
            </button>

            <button class="btn btn-sm rounded-0 btn-no-effect" id='record' title="Record">
                <i class="fa fa-dot-circle text-white"></i>
                <span class="text-white">录制</span>
            </button>

            <button class="btn btn-sm text-white pull-right btn-no-effect" id='toggle-chat-pane'>
                <i class="fa fa-comment"></i> <span class="badge badge-danger very-small font-weight-lighter"
                    id='new-chat-notification' hidden>new</span>
                    <span class="text-white">聊天</span>
            </button>

            <button class="btn btn-sm rounded-0 btn-no-effect text-white">
                <a href="/" class="text-white text-decoration-none"><i class="fa fa-sign-out-alt text-white"
                        title="Leave"></i>
                        <span class="text-white">离开</span>
                    </a>
            </button>
        </div>
    </nav>

    <div class="container-fluid" id='room-create' hidden>
        <div class="row">
            <div class="col-12 h2 mt-5 text-center">创建房间</div>
        </div>

        <div class="row mt-2">
            <div class="col-12 text-center">
                <span class="form-text small text-danger" id='err-msg'></span>
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <label for="room-name">房间名</label>
                <input type="text" id='room-name' class="form-control rounded-0" placeholder="Room Name">
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <label for="your-name">用户名</label>
                <input type="text" id='your-name' class="form-control rounded-0" placeholder="Your Name">
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <button id='create-room' class="btn btn-block rounded-0 btn-info">创建房间</button>
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3" id='room-created'></div>
        </div>
    </div>

    <div class="container-fluid" id='username-set' hidden>
        <div class="row">
            <div class="col-12 h4 mt-5 text-center">用户名</div>
        </div>

        <div class="row mt-2">
            <div class="col-12 text-center">
                <span class="form-text small text-danger" id='err-msg-username'></span>
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <label for="username">用户名</label>
                <input type="text" id='username' class="form-control rounded-0" placeholder="Your Name">
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <button id='enter-room' class="btn btn-block rounded-0 btn-info">进入房间</button>
            </div>
        </div>
    </div>

    <div class="container-fluid room-comm" hidden>
        <div class="row">
            <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
        </div>

        <div class="row">
            <div class="col-md-12 main" id='main-section'>
                <div class="row mt-2 mb-2" id='videos'></div>
            </div>

            <div class="col-md-3 chat-col d-print-none mb-2 bg-info" id='chat-pane' hidden>
                <div class="row">
                    <div class="col-12 text-center h2 mb-3">文本通信</div>
                </div>

                <div id='chat-messages'></div>

                <form>
                    <div class="input-group mb-3">
                        <textarea id="chat-input" class="form-control rounded-0 chat-box border-info" rows='3'
                            placeholder="请输入文字..."></textarea>
                        <div class="input-group-append" id='chat-input-btn'>
                            <button type="button" class="send-bgc btn btn-dark rounded-0 border-info btn-no-effect">发送</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
